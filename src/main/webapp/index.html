<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cab Booking System</title>
    <link rel="stylesheet" href="css/styles.css">  <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h2>Cab Booking Form</h2>
        
        <!-- Booking Form -->
        <form id="bookingForm" name="bookingForm" onsubmit="return validateForm()">
            
            <!-- Pickup Location -->
            <label for="pickupLocation">Pickup Location:</label>
            <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter pickup location">
            <span id="pickupError" class="error"></span>

            <!-- Drop-off Location -->
            <label for="dropoffLocation">Drop-off Location:</label>
            <input type="text" id="dropoffLocation" name="dropoffLocation" placeholder="Enter drop-off location">
            <span id="dropoffError" class="error"></span>

            <!-- Pickup Time -->
            <label for="pickupTime">Pickup Time:</label>
            <input type="datetime-local" id="pickupTime" name="pickupTime">
            <span id="pickupTimeError" class="error"></span>

            <!-- Contact Number -->
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number">
            <span id="contactNumberError" class="error"></span>

            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success"></div>
    </div>

    <!-- JavaScript for Validation -->
    <script src="js/validation.js"></script>
</body>
</html>
