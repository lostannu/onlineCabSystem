<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cab Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Online Cab Booking System</h1>
            <nav>
                <ul>
                    <li><a href="#login">Login</a></li>
                    <li><a href="#book-cab">Book a Cab</a></li>
                    <li><a href="#available-cabs">Available Cabs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <h2>User Login</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <section id="book-cab">
        <div class="container">
            <h2>Book a Cab</h2>
            <form action="#" method="POST">
                <input type="text" name="pickup-location" placeholder="Pickup Location" required>
                <input type="text" name="dropoff-location" placeholder="Dropoff Location" required>
                <input type="datetime-local" name="pickup-time" required>
                <button type="submit">Book Cab</button>
            </form>
        </div>
    </section>

    <section id="available-cabs">
        <div class="container">
            <h2>Available Cabs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cab ID</th>
                        <th>Driver Name</th>
                        <th>License Plate</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>ABC1234</td>
                        <td>Available</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>XYZ5678</td>
                        <td>Available</td>
                    </tr>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Cab Booking System. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
